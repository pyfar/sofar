dist: bionic
language: python
python:
- 3.7
- 3.8
- 3.9

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
- pip install -U pip
- pip install -U tox-travis

# Command to run tests, e.g. python setup.py test
script:
- tox

# Deploy to PyPI
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  skip_cleanup: true
  on:
    tags: true
