[tox]
envlist = py37, py38, py39, py310, flake8, build, wheel

[travis]
python =
    3.10: py39, build, wheel, flake8
    3.9: py39, build, wheel
    3.8: py38, build, wheel
    3.7: py37, build, wheel


[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 sofar tests

# Release tooling
[testenv:build]
basepython = python
skip_install = true
deps =
    wheel
    setuptools
commands =
	python setup.py -q sdist bdist_wheel


[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following line:
;     -r{toxinidir}/requirements.txt
commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}


[testenv:wheel]
wheel_build_env = build
wheel =
    cover: false
    nocov: true
